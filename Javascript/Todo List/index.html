<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container w-50 my-5">
      <form id="formId">
        <div class="mb-3">
          <label for="task" class="form-label fs-2">Task</label>
          <input
            type="text"
            class="form-control border-black rounded-0"
            id="task"
            name="taskName"
            value=""
            placeholder="What do you want to do? Let's make a list together"
          />
        </div>
        <button type="submit" class="btn btn-dark">Add</button>
      </form>
      <div id="tasks" class="m-5">
        <div class="list-group" id="task-list"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
